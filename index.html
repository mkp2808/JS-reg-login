<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>visiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/registration-style.css">
        <link rel="stylesheet" href="css/login-style.css">
        <link rel="stylesheet" href="css/visitor-style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" alt="Techup Solutions"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="visitor.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Register Button modal -->
                    <button type="button" class="btn btn-outline-dark mx-2 " data-bs-toggle="modal"
                        data-bs-target="#registerModal">
                        Register
                    </button>
                    <!-- Login Button modal -->
                    <button type="button" class="btn btn-outline-dark mx-2 " data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Login
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Account Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Create Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <form name="form1" action="visiter.html" method="post" onsubmit="return Validate_reg()">

                        <div class="input">
                            <input class="input-field" type="text" id="fname" placeholder="First Name"><br>
                            <div class="alert" id="fname-alert" role="fname-alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="text" id="mname" placeholder="Middle Name"><br>
                            <div class="alert" id="mname-alert" role="mname-alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="text" id="lname" placeholder="Last Name"><br>
                            <div class="alert" id="lname-alert" role="lname-alert"></div>
                        </div>

                        <div class="input">
                            <label class="text-lable">Gender :</label>
                            <div class="gender">
                                <input name="genger" type="radio" id="gender1"><label for="gender1">Male</label>
                                <input name="genger" type="radio" id="gender2"><label for="gender2">Female</label>
                            </div>
                            <div class="alert" id="gender-alert" role="gender-alert"></div>
                        </div>
                        <!-- should be 18-65 -->
                        <div class="input">
                            <input class="input-field" type="date" id="dob" placeholder="Birth Date"><br>
                            <div class="alert" id="dob-alert" role="birth-alert"></div>
                        </div>

                        <div class="input">
                            <label class="text-lable">Caste :</label>
                            <div class="caste">
                                <input type="radio" id="caste1" name="caste"><label for="caste1">general</label>
                                <input type="radio" id="caste2" name="caste"><label for="caste2">obc</label>
                                <input type="radio" id="caste3" name="caste"><label for="caste3">sc</label>
                                <input type="radio" id="caste4" name="caste"><label for="caste4">st</label>
                            </div>
                            <div class="alert" id="caste-alert" role="caste-alert"></div>
                        </div>

                        <div class="input">
                            <label class="text-lable">Language :</label>
                            <div class="lang">
                                <input type="checkbox" id="lang1" name="Gujarati"><label for="lang1">Gujarati</label>
                                <input type="checkbox" id="lang2" name="Hindi"><label for="lang2">Hindi</label>
                                <input type="checkbox" id="lang3" name="English"><label for="lang3">English</label>
                                <input type="checkbox" id="lang4" name="Marathi"><label for="lang4">Marathi</label>
                            </div>
                            <div class="alert" id="lang-alert" role="lang-alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="text" id="education" placeholder="Education"><br>
                            <div class="alert" id="education-alert" role="education-alert"></div>
                        </div>

                        <div class="input">
                            <select class="input-field" id="city">
                                <option id="city1" value="Ahmedabad">Ahmedabad</option>
                                <option id="city2" value="Mumbai">Mumbai</option>
                                <option id="city3" value="Surat">Surat</option>
                                <option id="city4" value="Vadodra">Vadodra</option>
                            </select><br>
                            <div class="alert" id="city-alert" role="city-alert"></div>
                        </div>

                        <div class="input">
                            <textarea class="input-field" id="address" placeholder="Address"></textarea><br>
                            <div class="alert" id="address-alert" role="address-alert"></div>
                        </div>

                        <!-- pattern="[789][0-9]{9}" -->
                        <div class="input">
                            <input class="input-field" type="tel" id="phone" placeholder="Phone Number"><br>
                            <div class="alert" id="phone-alert" role="phone-alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="text" id="reg_mail" placeholder="Email"><br>
                            <div class="alert" id="reg_mail_alert" role="reg_email_alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="password" id="reg_pass" placeholder="Password"><br>
                            <div class="alert" id="reg_pass_alert" role="pass-alert"></div>
                        </div>

                        <div class="input">
                            <input class="input-field" type="password" id="cpass" placeholder="Confirm assword"><br>
                            <div class="alert" id="cpass-alert" role="cpass-alert"></div>
                        </div>

                        <div class="input">
                            <div class="agree">
                                <input type="checkbox" id="agree" value="terms"> <label for="agree"> I agree with the
                                    Terms and Condition and the Privacy Policy</label><br>
                            </div>
                            <div class="alert" id="terms-alert" role="check-alert"></div>
                        </div>

                        <div class="d-flex justify-content-center ">
                            <input type="submit" class="btn btn-primary m-2" id="reg_submit" value="Submit"> <br>
                            <button type="button" class="btn btn-danger m-2" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <form name="form1" action="dashboard.html" method="post" onsubmit="return Validate_login()">
                        <input class="input-field" type="text" id="login_mail" name="inputemail" placeholder="Email">
                        <div class="alert " id="login_mail_alert" role="alert"></div>

                        <div class="pass">
                            <input class="input-field" type="password" id="login_pass" placeholder="Password"><br>
                            <div class="alert " id="login_pass_alert" role="alert"></div>
                        </div>

                        <span class="rembme m-3  ">
                            <input type="checkbox" id="rembme" value="Remember me"><label for="rembme">Remember
                                me</label><br>
                        </span>
                        <div class="input-field m-0 p-0 bg-white">

                            <a href="forgot-pass.html" id="forgot-pass">
                                Forgot Password</a>
                            <a href="forgot-pass.html" class="mx-3" data-bs-toggle="modal"
                                data-bs-target="#registerModal" id="create-acc">
                                Create Account </a><br>
                        </div>

                        <div class="d-flex justify-content-center ">
                            <input type="submit" class="btn btn-primary m-2" id="login_submit" value="Submit"> <br>
                            <button type="button" class="btn btn-danger m-2" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/login-script.js"></script>
    <script src="js/registration-script.js"></script>
    <script src="js/visiter-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
